{% extends "base.html" %}

{% block content %}
    <h1>Searchpage</h1>
    <form action="search" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.query.label }}<br>
            {{ form.query(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    {% if form.errors %}
{{ form.errors }}
{% endif %}
    </form>
{% endblock %}
